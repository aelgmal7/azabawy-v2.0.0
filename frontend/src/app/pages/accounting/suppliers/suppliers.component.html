<div class="container1">
  <div class="header">
    <h1>الموردين</h1>
    <button mat-raised-button color="primary" (click)="addDialog()">إضافة</button>
  </div>

  <div class="mat-elevation-z8">
    <mat-form-field appearance="fill">
      <mat-label>بحث</mat-label>
      <input matInput (keyup)="applyFilter($event)" />
    </mat-form-field>

    <table mat-table matSort [dataSource]="dataSource" multiTemplateDataRows>

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>م</th>
        <td mat-cell *matCellDef="let supplier">{{ supplier.id }}</td>
      </ng-container>
      <ng-container matColumnDef="supplierName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>إسم العميل</th>
        <td mat-cell *matCellDef="let supplier">{{ supplier.supplierName }}</td>
      </ng-container>
      <ng-container matColumnDef="totalBalance">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>المدفوع</th>
        <td mat-cell *matCellDef="let supplier">{{ supplier.paid }}</td>
      </ng-container>
      <ng-container matColumnDef="paid">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>دائن</th>
        <td mat-cell *matCellDef="let supplier">{{ supplier.remain }}</td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let supplier let i = dataIndex">
          <div class="d-flex align-items-center">
            <button mat-icon-button matTooltip="تعديل">
              <mat-icon class="text-primary" (click)="editDialog(supplier)">edit</mat-icon>
            </button>
            <span class="line"></span>
            <button mat-icon-button matTooltip="حذف">
              <mat-icon class="text-danger" (click)="deleteClient(supplier.id)">delete</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row *matRowDef="let supplier; columns: columnsToDisplay;" class="example-element-row">
      </tr>

    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons class="mb-5"></mat-paginator>
  </div>
</div>
